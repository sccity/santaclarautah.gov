apiVersion: v1
kind: Secret
metadata:
  name: santaclarautah-wordpress-secrets
  namespace: webprod
type: Opaque
stringData:  # Using stringData instead of data for non-encoded values
  # Authentication Unique Keys and Salts
  # Generate new values using: https://api.wordpress.org/secret-key/1.1/salt/
  WORDPRESS_AUTH_KEY: "your-auth-key-here"
  WORDPRESS_SECURE_AUTH_KEY: "your-secure-auth-key-here"
  WORDPRESS_LOGGED_IN_KEY: "your-logged-in-key-here"
  WORDPRESS_NONCE_KEY: "your-nonce-key-here"
  WORDPRESS_AUTH_SALT: "your-auth-salt-here"
  WORDPRESS_SECURE_AUTH_SALT: "your-secure-auth-salt-here"
  WORDPRESS_LOGGED_IN_SALT: "your-logged-in-salt-here"
  WORDPRESS_NONCE_SALT: "your-nonce-salt-here"

# Note: When applying this file, Kubernetes will automatically base64 encode the values.
# For the actual secrets file, you should use the 'data' field with base64 encoded values. 